embedded_assistant.sao_sets_browse=Click to create a new Search Analysis Option Set. SAO Sets are similar to Text Processing Option Sets, but also include configuration options that are normally part of your Search site user interface. This allows you to test these configuration options in Search Administration rather than on your site.
embedded_assistant.sao_set_details=Assistance for default SAO definition.
embedded_assistant.sao_set_edit=Provide a name for your new Search Analysis Option Set. SAO Sets are similar to Text Processing Option Sets, but also include configuration options that are normally part of your Search site user interface. This allows you to test these configuration options in Search Administration rather than on your site.
embedded_assistant.term_lookup_tpo=Select a Text Processing Option Set (if you have created one) to apply to your term lookup. This allows you to see how applying different TPO Sets can affect the term definition.
embedded_assistant.term_lookup_term=Enter a single term to view information on how that term is indexed in the active Search project, including stems, expansions, and the number of documents that include the term.
embedded_assistant.text_processing_tpo=Select a Text Processing Option Set (if you have created one) to apply to your text processing test. This allows you to see how applying different TPO Sets can affect how Search processes text.
embedded_assistant.text_processing_text=Enter a short piece of text, then click Process to see how Search would process that text during indexing, and which dictionaries would be used. The TPO set you select, if any, can affect how the text is processed.
embedded_assistant.term_analysis_sao=Select a Search Analysis Option Set to apply as part of analyzing your text. SAO Sets are similar to TPO Sets, but include some options that are usually set as part of the Search user interface on your Web site. SAO Sets allow you to create and save a collection of configuration options to see how that configuration changes the way Search analyzes the search strings your users enter.
embedded_assistant.text_analysis_text=Enter a term or terms, then click Analyze to see how Search would interpret those terms as part of a user search on your site, using the selected SAO Set configuration. You can use the * wildcard and the following Search operators:<br/>\
	+term -- Required in statement<br/>\
	++term -- Required in item<br/>\
	!term -- Not in statement<br/>\
	!!term -- Not in item<br/>\
	+| OR required<br/>\
	"text" -- Match phrase<br/>\
	'text' -- Match case<br/>\
	See the Search Query Reference Guide for information.
embedded_assistant.content_inspection_environment=Select an environment to inspect content in that environment's current index.
embedded_assistant.content_inspection_term=Enter a term to search for within the selected index. Click the "All Forms" checkbox to search for all forms of the term (for example, find "rusted" and "rusty" as well as "rust"). Click the + button to add more terms.
embedded_assistant.content_inspection_property=If your indexed content uses metadata, you can constrain your search to content with particular values for the metadata property you select. Click the + button to add property constraints. See the Commerce Search Guide for information.
embedded_assistant.content_inspection_docset=You can constrain your search to content items that are part of a specified document set. Click the + button to add sets to your search. For example, you might have unstructured content located in /Documents/Products/ProductName. Document sets are specified in your indexing settings.
embedded_assistant.content_inspection_url=Enter a URL to constrain your search to one document.
embedded_assistant.sao.context=Select dictionary adaptors to apply to any content that has this SAO Set associated. To change the order in which enabled adaptors are applied, change the associated number and click Reorder.
embedded_assistant.sao.spellChecker=The "internal" module uses your indexed content; it only suggests corrections to terms that exist in your content and does not correct terms that occur in your content. The "wintertree" module uses a dictionary of common terms, including proper nouns, but also only suggests corrections to terms that appear in your content. If using both modules, the order of the names is the order in which they are applied.
embedded_assistant.sao.interpretationMode=Determines how Search finds matches for query terms. Select from the following:<br/>\
	nlp-Natural-language and simple Boolean query.<br/>\
 	booleanDoc-Boolean match at the document level.<br/>\
 	booleanStmt-Boolean match at the statement level.<br/>\
 	keyword-Each query term is required to appear as-is in the results.<br/>\
 	and-Each query term is required to appear in the results, can include morphological variants and term expansions.<br/>\
 	matchall-Boolean AND of terms.<br/>\
 	See the Search Query Reference Guide for more information.
embedded_assistant.sao.spellMaxSuggestions=Maximum number of suggestions to make for misspelled words.
embedded_assistant.sao.spellSuggestionCutoff=When to stop suggestion corrections.
embedded_assistant.sao.spellSuggestionFactor=Query terms that appear in the index are not normally considered as misspelled. However, if this setting is used, suggested terms are returned when the suggested term's frequency is greater than original query term's frequency times the spell check suggestion factor.
embedded_assistant.sao.spellSplitWords=Determines whether the Search engine attempts to split unknown words longer than five letters into two known words, and if it does so, whether it does this before or after applying spelling correction. This feature can compensate for simple user errors such as a missing space between two search terms. The possible values are:<br/>\
  false - Unknown terms are not split<br/>\
  before - Unknown terms are subject to splitting before applying spelling correction. This is the default behavior.<br/>\
  after - Unknown words are not subject to splitting until after spelling correction has been applied, and only if the term is still unknown.
embedded_assistant.sao.expandedStemming=At query time, Search analyzes each term in the query, identifies the index item that represents it, and can then include expansions on that term in the search. Some terms have multiple matches, with different expansion (synonym) potential. For example, "trail" can be a either a noun or a verb; as verb it could have the expansion "follow", which would not apply to the noun meaning. Select "all" to include all potential index terms in expansion. Select "untagged" to expand query terms for which Search was unable to identify the part of speech. Leave unset to perform expansion on Search's best guess for the index item.
embedded_assistant.sao.targetLanguageExpansion=If true, when doing cross-language searches, terms in the target language are expanded to their target language synonyms. If false, the search is a simple match to the query language term.
embedded_assistant.sao.wildcardMax=Limits the number of expanded terms returned when wildcard characters appear in a query. Can prevent performance degradation; for instance, if someone enters only a wildcard and no other characters.
embedded_assistant.sao.wildcardChar=Controls what characters besides letters and digits are allowed in a query that includes a wild card (for example: B2.5/6*).
embedded_assistant.sao.topicMaximum=Maximum number of categories to return per request for automatic category constraints and category feedback; if 0, there is no limit. See the ATG Query Reference Guide for information.
embedded_assistant.sao.topicRelevance=Minimum relevance threshold for assigning categories; the value can be 1-100. See the Search Query Reference Guide for information.
embedded_assistant.sao.topicConfidence=Minimum confidence threshold for assigning categories; the value can be 0-100. See the Search Query Reference Guide for information.
embedded_assistant.sao.ruleEnable=If your site includes a custom language analysis ruleset, enable that ruleset here to include it in the SAO set.
embedded_assistant.sao.queryRuleEnable=If you have created query rule groups in the Workbench, you can enable them here.
embedded_assistant.sao.queryRuleDisable=If you have created and enabled query rule groups, you can selectively disable rules using this setting.
embedded_assistant.sao.topicEnable=Topic patterns may optionally be assigned to groups, which means they are disabled by default and can be enabled with this option.
embedded_assistant.sao.topicDisable=Topic patterns may optionally be assigned to groups, which means they are disabled by default and can be enabled with topicEnable. Since rules may be in multiple groups, use this option to disable some rules that have been enabled. 
embedded_assistant.sao.securityRole=If your site uses statement-level security, specify roles to use for the current query. The role is the name of a security region, as expressed in the document XHTML; see Appendix B in the Search Query Reference Guide.
embedded_assistant.sao.propertyMapping=Specifies if an external property name (from a constraint, refinement, or request) should be mapped to an internal property name from an ordered list of choices. The format of this option is: external,internal,internal,...  See the Commerce Search Guide.
embedded_assistant.sao.link=ATG Search expands query terms using a thesaurus. Thesaurus entries are characterized by link strength, ranging from equality to weak. By default, ATG Search uses all link types during retrieval. Select from the following options:<br/>\
	None, Equal, Strong, Medium -- Excludes weak links.<br/>\
	None, Equal. Strong - Excludes weak and medium links.<br/>\
	None, Equal - Excludes all but equal links.<br/>\
	None - Disables all term expansion.
embedded_assistant.sao.exUnk=Query terms that do not exist in the dictionary or occur in the index items provide no information to Search, and cannot retrieve anything; therefore, if these terms are included in query processing, the relevancy of the query results suffers. Set to True to exclude these terms from query processing. Set to False to include them.
embedded_assistant.sao.implicitAndSize=If using the NLP interpretation mode, you can use implicitAndSize to treat queries differently depending on the content of the query. If the query consists of a simple list of fewer terms than the implicitAndSize setting, Search treats the query as a boolean AND on the documents; if the AND succeeds, only documents that contain all terms are returned. If the AND fails to return any results, Search reverts to the normal NLP mode. The query must be a simple list of content terms, such as "book garden summer", rather than a complex statement, such as "books about gardening in the summer". The default is 4. To disable this feature, set the value to 0.
embedded_assistant.project_ioc_analysis.per_item=Each stored meta property uses space in the index and costs time in queries. Only the properties that are used in constraints, facets, ranking or response information should be indexed. Likewise, the greater the average properties per item, the worse the search performance will be. Likewise, the more text there is per item, the larger the index will be, again slowing search response times. Also, extraneous text can lead to poor search quality.
embedded_assistant.project_ioc_analysis.prop_single=Indexing a property that has the same value for every item is not very useful as it does not serve to distinguish items. This often occurs due to auto-created string properties like itemDescriptorName or repositoryName. These properties should usually be suppressed by the IOC. Similarly, integer, Boolean, date, and float properties with all the same value are not very useful in the index.
embedded_assistant.project_ioc_analysis.prop_long_str=Long string property values are costly to store, and generally are not used in faceting, ranking or constraints. The bigger the average, the more significant the issue is.
embedded_assistant.project_ioc_analysis.text_only_num=Indexing numbers can be useful, for example to search for model or part numbers, etc. However, indexing boolean 0/1 values, long integer dates, or other obscure numbers or non-alphabetic strings that users are unlikely to search for is usually a waste of space in the index.
embedded_assistant.project_ioc_analysis.text_small_content=Each text field (e.g. displayName) requires some storage overhead. This makes storing small single word fields very costly. Sometimes this is unavoidable, but combining text into larger fields is better. The IOC can be configured to combine several properties into a single text field.
embedded_assistant.project_ioc_analysis.text_multi_instance=Storing multiple instances of the same text field also can increase index overhead. For example, storing three separate color fields to hold "red", "green", and "blue" is wasteful. A single text field is ideal. However, large paragraph-like fields are automatically split into separate statements, so this issue can be difficult to identify. Finding the same property in this check and in the Text Fields with Small Contents check might help to identify fields like "color".
embedded_assistant.project_index.pre_index=Select languages included in your content. If you are indexing unstructured content, you must also add these languages to your TPO Sets; create one set per language. Changing languages requires a full reindex.
embedded_assistant.project_search_envs.description=
embedded_assistant.synchronization_schedule.sync_by_deployment_title=Automatically start indexing when your Content Administration project finishes deployment.
embedded_assistant.synchronization_schedule.sync_by_request_title=Automatically start indexing when your client application submits a request. Requires a custom Search client application.
embedded_assistant.topic.global_general=Topics can help help users locate hierarchical information. They are typically used for unstructured content.
embedded_assistant.topicset_general.language=Used by rule patterns if the pattern does not specify a language. Also used in integration with ATG Knowledge, when browsing topics by language and when authoring solutions.
embedded_assistant.termdicts_general=Create a dictionary if you need to add terms to the core Search dictionary. Create multiple dictionaries if sets of terms must be administered separately or applied to different indexes.
embedded_assistant.termdict_basics.adaptorName=Define an adaptor name for your custom dictionary. If an adaptor name is provided, queries can optionally utilize the dictionary at query time.
embedded_assistant.termdict_basics.load_mode=Modify - Automatically attempts to reconcile inconsistencies. Override - (recommended) New dictionary terms overwrite core Search dictionary terms. Reject - Ignores conflicts.
embedded_assistant.termdict_basics.max_term_expansion=Hierarchically organized dictionary terms can include expansion. See the ATG Search Administration Guide.
embedded_assistant.term_basics.weight=Warning: Only use this feature if you are very familiar with the effects of changing term weights. See the ATG Search Administration Guide for information.
embedded_assistant.term_basics.term_path=Shows parent-child relationships between this term and other terms.
embedded_assistant.querysets_general=Query Rules allow you to create patterns, which are matched against queries that users submit. The rules then perform actions in response to those matches.
embedded_assistant.add_new_query_rule_groups.group=Rule Groups organize rules within your rule set.
embedded_assistant.queryrule_patterns=See the Search Administration Guide for pattern details. 
embedded_assistant.queryrule_actions=See the Search Administration Guide for action details. 
embedded_assistant.term_weight_set_general.title=Term Weight Sets provide a way to change weights in the core ATG Search dictionary. Note: Term weight changes are very rarely required. Use this feature only if you understand its potential impact on end-user searches.
embedded_assistant.global_settings.content_label=Identifies the content that is indexed in the associated content set. You can use the same label for more than one content set, but the content label/target type combination must be unique for each project.
embedded_assistant.global_settings.target_type=Identifies the Content Administration target from which the index will be searched. You may add target types if your CA implementation requires them, but you cannot delete the production type.
embedded_assistant.select_source_type.file_system.sites_meta_tag=Content to which this option is applied is associated with the specified sites.
embedded_assistant.select_source_type.file_system.index_only_meta_tags=Add metatags that are not included in the content to searchable documents.
embedded_assistant.sync_sm_estimation.phisical_partitions=Manually forces content into more physical partitions than required.
